{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="p-2 navbar-expand navbar-dark header">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom-lightgreen">
                <a href="{% url 'home' %}"><img src="{% static 'main/img/logo.svg' %}" width="190" alt="Electronics"></a>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'search' %}" method="get">
                    <input type="text" name="search" class="font-size-120 form-control form-control-dark border-lightgreen" placeholder="Искать...">
                </form>

                <div class="text-end">
                    <a href="{% url 'cart' %}" class="px-3"><img src="{% static 'main/img/cart.png' %}" width="35" alt="Корзина"></a>
                    <a href="{% url 'favorite' %}" class="px-3"><img src="{% static 'main/img/heart.png' %}" width="35" alt="Избранное"></a>
                    <a href="{% url 'profile' %}" class="px-3"><img src="{% static 'main/img/profile.png' %}" width="35" alt="Профиль"></a>
                </div>
            </div>
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
